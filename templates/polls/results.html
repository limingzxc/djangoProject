<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/1.css' %}">
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} 票</li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.id %}" style="font-size: 20px">再次投票？</a>
</body>
</html>
